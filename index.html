<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="content">
      <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-box">
        <div class="stat">
          <div class="number">10k+</div>
          <div class="label">conpanies</div>
        </div>
        <div class="stat">
          <div class="number">314</div>
          <div class="label">templates</div>
        </div>
        <div class="stat">
          <div class="number">12M+</div>
          <div class="label">queries</div>
        </div>
      </div>
    </div>
    <div class="image">
      <div class="overlay"></div>
    </div>
  </main>
</body>

</html>
